<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>خادم الدين المسيحى</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1 id="form-title">خادم الدين المسيحى</h1>
            <p class="subtitle" id="form-subtitle">يرجى ملء البيانات التالية بدقة لتسجيل طلب الانضمام</p>
        </header>

        <div id="status-message" class="alert"></div>

        <form id="teacherForm" enctype="multipart/form-data">

            <div class="form-group">
                <label for="name">الاسم الثلاثي *</label>
                <input type="text" id="name" name="name" required placeholder="أدخل اسمك بالكامل">
                <div class="error-message" id="name-error"></div>
            </div>

            <div class="form-group">
                <label for="phoneNumber">رقم الهاتف *</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required placeholder="أدخل رقم هاتفك">
                <div class="error-message" id="phone-error"></div>
            </div>

            <div class="form-group">
                <label for="qualification">المؤهل *</label>
                <select id="qualification" name="qualification" required>
                    <option value="">اختر المؤهل...</option>
                    <option value="ليسانس">ليسانس</option>
                    <option value="بكالريوس">بكالريوس</option>
                    <option value="دبلوم">دبلوم</option>
                    <option value="معاش">معاش</option>
                    <option value="اخرى">اخرى</option>
                </select>
            </div>

            <div class="form-group">
                <label for="place">الإيبارشية *</label>
                <select id="place" name="place" required>
                    <option value="">اختر الإيبارشية...</option>
                </select>
                <div class="error-message" id="place-error"></div>
            </div>

            <div class="form-group">
                <label for="governorate">المحافظة *</label>
                <select id="governorate" name="governorate" required>
                    <option value="">اختر المحافظة...</option>
                </select>
                <div class="error-message" id="gov-error"></div>
            </div>

            <div class="form-group">
                <label for="administration">الإدارة التعليمية *</label>
                <select id="administration" name="administration" required disabled>
                    <option value="">اختر الإدارة أولاً...</option>
                </select>
                <div class="error-message" id="admin-error"></div>
            </div>

            <div class="form-group">
                <label for="school">اسم المدرسة ( اختياري )</label>
                <select id="school" name="school" disabled>
                    <option value="">اختر المدرسة أولاً...</option>
                </select>
                <div class="error-message" id="school-error"></div>
            </div>

            <div class="form-group">
                <label for="idPhoto">صورة البطاقة الشخصية * (بحد أقصى 10 ميجابايت)</label>
                <input type="file" id="idPhoto" name="idPhoto" accept="image/*" required>
                <div class="error-message" id="photo-error"></div>
            </div>

            <div class="form-group">
                <label for="comments">ملاحظات إضافية</label>
                <textarea id="comments" name="comments" placeholder="أي معلومات أخرى تود إضافتها..."></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span>إرسال البيانات</span>
                <div class="spinner"></div>
            </button>

        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
